<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo_Js</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <input type="ToDoを入力" />
      <button>追加</button>
    </div>
    <div>
      <p>未完了のT ODO</p>
      <ul>
        <li>
          <div>
            <p>TODOです</p>
            <button>完了</button>
            <button>消去</button>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <p>完了のTODO</p>
      <ul>
        <li>
          <div>
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="./my.js"></script>
  </body>
</html>
